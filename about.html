<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مدارک من</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Vazirmatn', Tahoma, sans-serif;
      background-color: #f0f4f8;
      color: #2c3e50;
    }

    header {
      background: linear-gradient(90deg, #0052cc, #0066ff);
      color: white;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.15);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 700;
    }

    header nav {
      margin-top: 10px;
    }

    header nav a {
      color: #fff;
      text-decoration: underline;
      font-weight: 600;
      font-size: 1rem;
    }

    .gallery-container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
    }

    .gallery-grid img {
      width: 100%;
      height: auto;
      border: 5px solid #fff;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
      background-color: #fff;
      transition: transform 0.3s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.03);
    }

    footer {
      background-color: #222;
      color: #ddd;
      text-align: center;
      padding: 20px 10px;
      font-size: 0.9rem;
      margin-top: 50px;
    }

    @media(max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>گالری مدارک من</h1>
  <nav>
    <a href="index.html">بازگشت به صفحه اصلی</a>
  </nav>
</header>

<main class="gallery-container">
  <div class="gallery-grid">
    <img src="cert1.jpg" alt="مدرک شماره ۱" />
    <img src="cert2.jpg" alt="مدرک شماره ۲" />
    <img src="cert3.jpg" alt="مدرک شماره ۳" />
    <img src="cert4.jpg" alt="مدرک شماره ۴" />
    <!-- می‌تونی تصاویر بیشتر اضافه کنی، فقط کافیه یک img دیگه بذاری -->
  </div>
</main>

<footer>
  © تمامی حقوق برای شرکت خدمات شبکه نادری زاده محفوظ است.
</footer>

</body>
</html>
