
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>خدمات نصب و پشتیبانی شبکه‌های کامپیوتری</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Vazirmatn', Tahoma, sans-serif;
      background-color: #f0f4f8;
      color: #2c3e50;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(90deg, #0052cc, #0066ff);
      color: white;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.15);
    }

    header h1 {
      margin: 0;
      font-size: 2.8rem;
      font-weight: 700;
      letter-spacing: 1.5px;
    }

    header p {
      margin-top: 10px;
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      margin-bottom: 50px;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 25px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .card-content h3 {
      margin: 0 0 15px 0;
      color: #0052cc;
    }

    .card-content ul {
      list-style: inside disc;
      padding: 0;
      margin: 0 0 15px 0;
      flex-grow: 1;
      color: #34495e;
    }

    .card-content ul li {
      margin-bottom: 8px;
    }

    .btn-contact {
      background-color: #0066ff;
      color: white;
      text-align: center;
      padding: 14px 0;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,102,255,0.4);
      transition: background-color 0.3s ease;
    }

    .btn-contact:hover {
      background-color: #004bb5;
      box-shadow: 0 6px 14px rgba(0,75,181,0.6);
    }

    footer {
      background-color: #222;
      color: #ddd;
      text-align: center;
      padding: 20px 10px;
      font-size: 0.9rem;
    }

    @media(max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      .card img {
        height: 160px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>گالری مدارک من</h1>
  <nav>
    <a href="index.html">بازگشت به صفحه اصلی</a>
  </nav>
</header>

<main class="gallery-container">
  <div class="gallery-grid">
    <img src="cert1.jpg" alt="مدرک شماره ۱" />
    <img src="cert2.jpg" alt="مدرک شماره ۲" />
    <img src="cert3.jpg" alt="مدرک شماره ۳" />
    <img src="cert4.jpg" alt="مدرک شماره ۴" />
    <!-- می‌تونی تصاویر بیشتر اضافه کنی، فقط کافیه یک img دیگه بذاری -->
  </div>
</main>

<footer>
  © تمامی حقوق برای شرکت خدمات شبکه نادری زاده محفوظ است.
</footer>

</body>
</html>
